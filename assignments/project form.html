<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        body{background-color: #8d8da1
        }
        .first{border:grey 1px solid;
        border-radius: 5px;
        height: 25px;}
        input::placeholder{padding: 10px;

            box-shadow: 0 0 40px 20px rgb(36, 35, 49);

            filter: sepia(50%);
        }
        .sub{margin-left: 20px;
            background-color: #593617;

<body>

<form action="" method="post">
    <h2>Sign up</h2>

</form>
