<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
  <style>
    ol{list-style-type: circle;
      margin-left: 20px;
    font-family: Chiller;
      font-style: italic;
      font-size: xx-large;
    font-weight: bold;}
    h2{border-bottom: black 2px solid;
    margin-left: 50px;
      text-decoration: underline overline;
    color: maroon;
    font-weight: bolder;
    font-family: cursive;}
  </style>
  <body>
<h2>Ordered lists</h2>
<ol>
  <li>We</li>
  <li>should</li>
  <li>be </li>
  <li>the</li>
  <li>change</li>
  <li>we</li>
  <li>want</li>
  <li>to</li>
  <li>see</li>
  <li>in</li>
  <li>the</li>
  <li>world</li>
</ol>
</body>
</html>
